{% extends 'base.html'%}



{% block head %} 

<title>tada!!!</title>

{% endblock%}



{% block body %} 

<div class="content">
    <h1>Task Manager</h1>
    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.date_created.date() }}</td>
                <td>
                    <a href="">Delete</a>
                    <br>
                    <a href="">Update</a>
                </td>
            </tr>
        {% endfor %}
    </table>
</div>

<form action="/" method="POST">
    <input type="text" name="content" placeholder="Enter a new task" id="content">
    <input type="submit" value="Add Task">
</form>

{% endblock %}
